{% extends "layout.html" %}
{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Restablecer Contraseña</h1>

<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    Cambiando contraseña para: <strong>{{ user.username }}</strong>
                </h6>
            </div>
            <div class="card-body">
                <form action="{{ url_for('main.reset_password', user_id=user.id) }}" method="POST">
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" 
                               required minlength="4">
                        <div class="form-text">La contraseña debe tener al menos 4 caracteres.</div>
                    </div>
                    
                    <hr>
                    
                    <button type="submit" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-save"></i></span>
                        <span class="text">Establecer Nueva Contraseña</span>
                    </button>
                    <a href="{{ url_for('main.gestionar_usuarios') }}" class="btn btn-secondary btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-arrow-left"></i></span>
                        <span class="text">Cancelar</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
